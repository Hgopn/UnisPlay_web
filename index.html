<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterArcade - Téléchargement officiel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>🎮 Bienvenue sur <span>InterArcade</span></h1>
    <p>Accédez à l’univers des jeux TikTok interactifs et automatisés.</p>

    <a href="InterArcade.zip" class="download-btn">⬇️ Télécharger l’application</a>

    <div class="update-info">
      <p>Dernière version : <span id="version"></span></p>
    </div>

    <footer>
      <p>© 2025 InterArcade – Tous droits réservés</p>
    </footer>
  </div>

  <script>
    // Affiche automatiquement la version du fichier
    fetch("version.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("version").textContent = data.version;
      })
      .catch(() => {
        document.getElementById("version").textContent = "inconnue";
      });
  </script>
</body>
</html>
